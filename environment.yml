name: aisecproject
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # Core scientific computing
  - numpy>=1.24.0,<2.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  
  # Machine learning
  - scikit-learn>=1.3.0
  
  # Deep learning - PyTorch
  # Note: For GPU support, use pytorch-cuda=11.8 or pytorch-cuda=12.1
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  # Uncomment one of the following for GPU support:
  # - pytorch-cuda=11.8  # For CUDA 11.8
  # - pytorch-cuda=12.1  # For CUDA 12.1
  
  # Data processing
  - joblib>=1.3.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Progress bars
  - tqdm>=4.65.0
  
  # Configuration
  - pyyaml>=6.0
  
  # Jupyter support (optional, for notebooks)
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - ipykernel>=6.25.0
  
  # Development tools
  - pip>=23.0
  
  # Pip packages (for packages not in conda)
  - pip:
    # Additional utilities
    - tensorboard>=2.14.0
    
    # For network packet analysis (optional)
    # - scapy>=2.5.0
    
    # Code formatting and linting (development)
    - black>=23.0.0
    - flake8>=6.0.0
    - isort>=5.12.0
    
    # Type checking (development)
    - mypy>=1.5.0
    
    # Testing (development)
    - pytest>=7.4.0
    - pytest-cov>=4.1.0

# Environment variables (optional)
# variables:
#   CUDA_VISIBLE_DEVICES: "0"
